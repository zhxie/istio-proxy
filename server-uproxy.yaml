static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081 # well known inbound
    listener_filters:
    - name: proxy_protocol
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.proxy_protocol.v3.ProxyProtocol
    filter_chains:
    - filters:
      - name: tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: remote_inbound
          stat_prefix: remote_inbound
  clusters:
  - connect_timeout: 1s
    name: remote_inbound
    type: ORIGINAL_DST
    lb_policy: CLUSTER_PROVIDED
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 15000
node:
  id: server-uproxy
  cluster: uproxy
